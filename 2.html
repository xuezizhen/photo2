<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.3.min.js"></script>
    <style>
        html,body{width:100%;height:100%}
        .slide {position: absolute;top:0;bottom: 0;left:0;right:0;margin:auto;width:980px;height:500px;transform-style: preserve-3d;perspective: 1200px;}
        .item {width:100%;height:100%;position: absolute;left:0;top:0;transition: transform 1s }
    </style>
<script>
$(function(){
    var slide=$(".slide");
    for (var i= 0;i<4;i++){
        var deg=i*90;
        $("<div class=item></div>").css({
            "background-image":"url(images/"+i+".jpg)",
            "transform":"rotateX("+deg+"deg) translateZ(250px)"
        }).appendTo(slide)
    }
    var num=0;
    $("body").click(function(){
        num++;
        $(".item").each(function(index){

            var deg=index*90-num*90;
            $(this).css({
                "transform":"rotateX("+deg+"deg) translateZ(250px)"
            })
        })
    })
})
</script>
</head>
<body>
<ul style="position: fixed;z-index: 100;top: 50px;left:50px;list-style: none;text-align: center">
    <li><a href="index.html" style="display: block;color:#fff;width:20px;height:20px;border-radius: 50%;background: #000;text-decoration: none">1</a></li>
    <li style="margin:5px 0"><a href="2.html" style="display: block;color:#fff;width:20px;height:20px;border-radius: 50%;background: #000;text-decoration: none">2</a></li>
    <li><a href="3.html" style="display: block;color:#fff;width:20px;height:20px;border-radius: 50%;background: #000;text-decoration: none">3</a></li>
</ul>
<div class="slide"></div>
</body>
</html>
